<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue 依赖收集</title>
</head>
<body>
  <div id="app">
    <h2>{{title}}</h2>
    <input type="text" v-mode="name">
    <h1>{{name}}</h1>
    <button v-on:click="clickMe">click me!</button>
  </div>
  <script src="js/index.js"></script>
  <script src="js/observe.js"></script>
  <script src="js/compile.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        title: 'hello world',
        name: 'JoeWright'
      },
      //生命周期函数，函数要被执行，组件挂载render后才执行，顺序在compile等等之后
      mounted: function() {
        window.setTimeout(() => {
          // console.log(this.title);
          this.title = '你好'
          // console.log(this.title);
        }, 1000);
      },
      methods: {
        clickMe () {
          console.log('执行了点击事件');
          this.title = 'Nice to meet you';
        }
      }
    })
    console.log(vm);
  </script>
</body>
</html>
